<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #title {
      cursor: pointer;
    }

    #title::before {
      content: '▶ ';
      color: green;
    }

    #menu.open #title::before {
      content: '▼ ';
      color: green;
    }

    ul {
      display: none;
    }
    #menu.open ul {
      display: block;
    }
  </style>
</head>
<body>

  <div id="menu">
    <span id="title">Сладости (нажми меня)!</span>
    <ul>
      <li>Пирожное</li>
      <li>Пончик</li>
      <li>Мёд</li>
    </ul>
  </div>

  <script>
    let menu = document.getElementById('menu');
    let title = document.getElementById('title');

    title.addEventListener('click', function() {
      menu.classList.toggle('open');
    });
  </script>

</body>
</html>
